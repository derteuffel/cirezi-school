<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Percepteur</title>

    <!-- Fontfaces CSS-->
    <link th:href="@{/css/font-face.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/font-awesome-5/css/fontawesome-all.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link th:href="@{/vendor/bootstrap-4.1/bootstrap.min.css}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link th:href="@{/vendor/animsition/animsition.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/wow/animate.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/css-hamburgers/hamburgers.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/slick/slick.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/select2/select2.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link th:href="@{/css/theme.css}" rel="stylesheet" media="all">

</head>

<body class="animsition">
<div class="page-wrapper">
    <!-- HEADER DESKTOP-->
    <header th:replace="~{../templates/fragments/header_percepteur :: header_percepteur}">
    </header>
    <!-- END HEADER DESKTOP -->

    <!-- PAGE CONTENT-->
    <div class="page-container3">
        <section class="alert-wrap p-t-70 p-b-70">
            <div class="container">
                <!-- ALERT-->
                <div class="alert au-alert-success alert-dismissible fade show au-alert au-alert--70per" role="alert">
                    <i class="zmdi zmdi-check-circle"></i>
                    <span th:if="${success}" class="content" th:text="${success}">Vous etes connecté successivement a votre compte</span>
                    <span th:unless="${success}" class="content">Vous etes connecté successivement a votre compte</span>
                    <button class="close" type="button" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">
                                <i class="zmdi zmdi-close-circle"></i>
                            </span>
                    </button>
                </div>
                <div th:if="${error}" class="alert au-alert-warning alert-dismissible fade show au-alert au-alert--70per" role="alert">
                    <i class="zmdi zmdi-check-circle"></i>
                    <span  class="content" th:text="${error}">Vous êtes connecté successivement à votre compte</span>
                    <button class="close" type="button" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">
                                <i class="zmdi zmdi-close-circle"></i>
                            </span>
                    </button>
                </div>
                <!-- END ALERT-->
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row">
                    <div th:replace="~{../templates/fragments/sidebar_percepteur :: sidebar_percepteur}">
                    </div>
                    <div class="col-xl-9">
                        <!-- PAGE CONTENT-->
                        <h5>Bulletin Numero : <span th:text="${'0'+salaire.numBuletin}"></span></h5>
                        <hr>
                        <p>Nom et Prenom : <span th:text="${compte.username}"></span></p>
                        <hr>
                        <p>Mois de : <span th:text="${salaire.mois}"></span></p>
                        <hr>
                        <p>Date de paiement : <span th:text="${salaire.datePaiement}"></span></p>
                        <div class="page-content row">
                                <table class="table table-bordered table-responsive-lg">
                                    <thead>
                                    <th>Libelle</th>
                                    <th>Montant</th>
                                    </thead>
                                    <tbody>
                                    <tr class="badge-secondary">
                                        <td th:text="${'Salaire de base'}"></td>
                                        <td th:text="${salaire.salaireBase+' $'}"></td>
                                    </tr>
                                    <tr>
                                        <td th:text="${'Housing'}"></td>
                                        <td th:text="${salaire.housing+' $'}"></td>
                                    </tr>
                                    <tr>
                                        <td th:text="${'Allocation familiale'}"></td>
                                        <td th:text="${salaire.allocationFamilliale+' $'}"></td>
                                    </tr>
                                    <tr>
                                        <td th:text="${'Allocation Transport'}"></td>
                                        <td th:text="${salaire.allocationTransport+' $'}"></td>
                                    </tr>
                                    <tr class="badge-secondary">
                                        <td th:text="${'Salaire brut'}"></td>
                                        <td th:text="${salaire.salaireBrut+' $'}"></td>
                                    </tr>
                                    <tr>
                                        <td th:text="${'Taxe IPR (10 % du salaire de base)'}"></td>
                                        <td th:text="${salaire.taxe+' $'}"></td>
                                    </tr>
                                    <tr>
                                        <td th:text="${'Mutuelle de santé (5 % de salaire brut)'}"></td>
                                        <td th:text="${salaire.mutuelleSante+' $'}"></td>
                                    </tr>
                                    <tr>
                                        <td th:text="${'Contribution CNSS (3,5 % du salaire de brut)'}"></td>
                                        <td th:text="${salaire.cnss+' $'}"></td>
                                    </tr>
                                    <tr>
                                        <td th:text="${'Cafeteriat'}"></td>
                                        <td th:text="${salaire.cafeteriat+' $'}"></td>
                                    </tr>
                                    <tr>
                                        <td th:text="${'Remboursement mensuelle'}"></td>
                                        <td th:text="${salaire.remboursementMensuelle+' $'}"></td>
                                    </tr>
                                    <tr class="badge-secondary">
                                        <td th:text="${'Net a payer'}"></td>
                                        <td th:text="${salaire.netPaie+' $'}"></td>
                                    </tr>
                                    <tr>
                                        <td th:text="${'Avance sur salaire'}"></td>
                                        <td th:text="${salaire.avanceSalaire+' $'}"></td>
                                    </tr>
                                    <tr class="badge-secondary">
                                        <td th:text="${'Salaire net'}"></td>
                                        <td th:text="${salaire.salaireNet+' $'}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        <div class="card-footer">
                            <button type="button" data-toggle="modal" data-target="#imprimerModal" class="btn btn-info">Imprimer Bulletin&nbsp;<i class="fa fa-print"></i></button>
                            <a th:if="${salaire.filePath}!= null" th:href="${salaire.filePath}" class="btn btn-warning">Voir le pdf</a>
                        </div>
                        <!-- END PAGE CONTENT-->
                    </div>
                </div>
                <!-- COPYRIGHT-->
                <section th:replace="~{../templates/fragments/footer :: footer}"></section>

                <!-- END COPYRIGHT-->
            </div>
        </section>
    </div>
    <div class="modal fade" id="imprimerModal" tabindex="-1" role="dialog" aria-labelledby="imprimerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <form th:action="@{/percepteur/salaire/detail/print/}+${salaire.id}" autocomplete="off" method="get"  class="form-horizontal">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addFermerMoisModalLabel">Impression bulletin de paie <span th:text="${salaire.mois}"></span></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body card-block">
                       <div class="form-group row">
                           <div class="col-md-4">
                               <label>Nom de l'imprimante</label>
                           </div>
                           <div class="col-md-8">
                               <input type="text" name="printerName" placeholder="Entrer le nom de l'imprimante" class="form-control">
                           </div>
                       </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                        <button type="submit" class="btn btn-primary">Imprimer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>

<!-- Jquery JS-->
<script th:src="@{/vendor/jquery-3.2.1.min.js}"></script>
<!-- Bootstrap JS-->
<script th:src="@{/vendor/bootstrap-4.1/popper.min.js}"></script>
<script th:src="@{/vendor/bootstrap-4.1/bootstrap.min.js}"></script>
<!-- Vendor JS       -->
<script th:src="@{/vendor/slick/slick.min.js}">
</script>
<script th:src="@{/vendor/wow/wow.min.js}"></script>
<script th:src="@{/vendor/animsition/animsition.min.js}"></script>
<script th:src="@{/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js}">
</script>
<script th:src="@{/vendor/counter-up/jquery.waypoints.min.js}"></script>
<script th:src="@{/vendor/counter-up/jquery.counterup.min.js}">
</script>
<script th:src="@{/vendor/circle-progress/circle-progress.min.js}"></script>
<script th:src="@{/vendor/perfect-scrollbar/perfect-scrollbar.js}"></script>
<script th:src="@{/vendor/chartjs/Chart.bundle.min.js}"></script>
<script th:src="@{/vendor/select2/select2.min.js}">
</script>

<!-- Main JS-->
<script th:src="@{/js/main.js}"></script>
<script >
    $(document).ready(function() {
        // Add Row
        $('#add-row').DataTable({
            "pageLength": 10,
        });

    });
</script>
<script th:src="@{/js/datatables.min.js}"></script>

</body>

</html>
<!-- end document-->
