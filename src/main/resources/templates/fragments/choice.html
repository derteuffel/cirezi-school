<div class="modal fade" th:fragment="choice" th:id="choice" tabindex="-1" role="dialog" aria-hidden="true"
     xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Choisissez le type d'appel</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body card-block">
                <div class="row form-group">
                    <div class="col col-md-6 text-center">
                        <button type="button" data-dismiss="modal" class="btn btn-primary" id="join">
                            <span aria-hidden="true">
                                <i class="zmdi zmdi-tv-play zmdi-hc-lg"></i>
                            </span>
                            Joindre l'appel video
                        </button>
                    </div>
                    <div class="col-12 col-md-6 text-center">
                        <button data-dismiss="modal" type="button" class="btn btn-warning" id="joinAudio" >
                            <span aria-hidden="true">
                                <i class="zmdi zmdi-volume-up zmdi-hc-lg"></i>

                            </span>
                            Joindre l'appel audio
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>
