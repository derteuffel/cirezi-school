<div class="modal fade" th:fragment="contacts" th:id="contacts" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Contacts</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body card-block" >
                <ul class="text-left list-group" th:each="enseignant : ${lists}">
                    <li class="list-group-item mb-2 d-flex flex-row justify-content-between">
                        <div>
                            <span th:text="${enseignant?.name}"></span>

                        </div>
                        <div>

                            <button type="button" data-dismiss="modal" class="btn btn-success callAudio"><i class="zmdi zmdi-volume-up zmdi-hc-lg"></i></button>
                            <button type="button" data-dismiss="modal"  class="btn btn-primary call">&nbsp;<i class="zmdi zmdi-tv-play zmdi-hc-lg"></i></button>
                            <button type="button"  class="btn btn-primary crewCall"><i class="zmdi zmdi-check"></i></button>
                            <button type="button"  class="btn btn-primary removeCall">&nbsp;<i class="zmdi zmdi-close"></i></button>&nbsp;
                            <input class="callInput" th:value="${enseignant?.id}" type="hidden" />
                            <input class="crewCallAudio" th:value="${enseignant?.name}" type="hidden" />

                        </div>
                    </li>
                </ul>
                <ul class="text-left list-group" th:if="${parents!=null}" th:each="enseignant : ${parents}">
                    <li class="list-group-item mb-2 d-flex flex-row justify-content-between">
                        <div>
                            <span th:text="${enseignant?.name}"></span>

                        </div>
                        <div>

                            <button type="button" data-dismiss="modal" class="btn btn-success callAudio"><i class="zmdi zmdi-volume-up zmdi-hc-lg"></i></button>
                            <button type="button" data-dismiss="modal"  class="btn btn-primary call">&nbsp;<i class="zmdi zmdi-tv-play zmdi-hc-lg"></i></button>
                            <button type="button"  class="btn btn-primary crewCall"><i class="zmdi zmdi-check"></i></button>
                            <button type="button"  class="btn btn-primary removeCall">&nbsp;<i class="zmdi zmdi-close"></i></button>&nbsp;
                            <input class="callInput" th:value="${enseignant?.id}" type="hidden" />
                            <input class="crewCallAudio" th:value="${enseignant?.name}" type="hidden" />

                        </div>
                    </li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                <button id="crewCallButton" type="button" class="btn btn-primary" data-dismiss="modal">Appel video de groupe <i class="zmdi zmdi-tv-play zmdi-hc-lg"></i></button>
                <button id="crewCallButtonAudio" type="button" class="btn btn-primary" data-dismiss="modal">Appel audio de groupe <i class="zmdi zmdi-volume-up zmdi-hc-lg"></i></button>
            </div>
        </div>
    </div>
</div>
