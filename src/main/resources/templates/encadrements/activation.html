<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Validation</title>
    <link th:href="@{/vendor/bootstrap-4.1/bootstrap.min.css}" rel="stylesheet" media="all">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<noscript>
    <h2>Votre code n'est pas valide</h2>
</noscript>

<div id="username-page" class="row">
    <div class="username-page-container-right col-md-6">
        <h1 class="title">Entrer votre code d'activation</h1>
        <span class="text-danger">S'il vous plait de payez et recevoir votre code</span>
        <p class="text-success"><span th:text="${success}"></span></p>
        <form  th:action="@{/encadrements/activation/code}" method="get">
            <div class="form-group">
                <input type="text" name="activation" placeholder="Code d'activation"  class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Valider</button>
            </div>
        </form>
    </div>
    <div class="username-page-container-left col-md-6">
        <h1 class="title">Profitez de nos offres</h1>
        <div class="au-breadcrumb-content">
            <p><button class="btn-outline-secondary" style="width: 100%"><i class="fa fa-book"></i>&nbsp;&nbsp;Documentation</button><br>
            <ul>
                <li>10 livres à <span class="text-success">10$</span> (USD)</li>
                <li>25 livres à <span class="text-success">20$</span>(USD)</li>
            </ul>
            </p>
            <p><button class="btn-outline-secondary" style="width: 100%"><i class="fa fa-users"></i>&nbsp;&nbsp;Accompagnement par :</button><br>
            <ul>
                <li>Un expert tout au long de la rédaction, valeur de <span class="text-success">200$</span> (USD)</li>
                <li>Un professionnel attitré, valeur de <span class="text-success">150$</span>(USD)</li>
            </ul>
            </p>
        </div>

    </div>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<!-- Jquery JS-->
<script th:src="@{/vendor/jquery-3.2.1.min.js}"></script>
<!-- Bootstrap JS-->
<script th:src="@{/vendor/bootstrap-4.1/popper.min.js}"></script>
<script th:src="@{/vendor/bootstrap-4.1/bootstrap.min.js}"></script>
</body>
</html>
