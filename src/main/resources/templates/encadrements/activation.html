<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Validation</title>
    <link th:href="@{/vendor/bootstrap-4.1/bootstrap.min.css}" rel="stylesheet" media="all">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<noscript>
    <h2>Votre code n'est pas valide</h2>
</noscript>

<div id="username-page" class="row">
    <div class="username-page-container-right col-md-6">
        <h1 class="title">Entrer votre code d'activation</h1>
        <p class="text-success text-left"><span class="text-success ">Svp de contacter l'equipe YesB pour payer et de recevoir votre code d'activation : confirmation@yesbanana.org</span>
        <form  th:action="@{/encadrements/activation/code}" method="get">
            <div class="form-group">
                <input type="text" name="activation" placeholder="Code d'activation"  class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Valider</button>
            </div>
        </form>
    </div>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<!-- Jquery JS-->
<script th:src="@{/vendor/jquery-3.2.1.min.js}"></script>
<!-- Bootstrap JS-->
<script th:src="@{/vendor/bootstrap-4.1/popper.min.js}"></script>
<script th:src="@{/vendor/bootstrap-4.1/bootstrap.min.js}"></script>
</body>
</html>
