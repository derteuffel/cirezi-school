<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<noscript>
    <h2>Votre code n'est pas valide</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Entrer votre code d'activation</h1>
        <p class="text-success"><span th:text="${success}"></span></p>
        <form  th:action="@{/encadrements/activation/code}" method="get">
            <div class="form-group">
                <input type="text" name="activation" placeholder="Code d'activation"  class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Valider</button>
            </div>
        </form>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</body>
</html>
