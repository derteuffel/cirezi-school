<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Prefet</title>

    <!-- Fontfaces CSS-->
    <link th:href="@{/css/font-face.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/font-awesome-5/css/fontawesome-all.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link th:href="@{/vendor/bootstrap-4.1/bootstrap.min.css}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link th:href="@{/vendor/animsition/animsition.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/wow/animate.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/css-hamburgers/hamburgers.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/slick/slick.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/select2/select2.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link th:href="@{/css/theme.css}" rel="stylesheet" media="all">

</head>

<body class="animsition">
<div class="page-wrapper">
    <!-- HEADER DESKTOP-->
    <header th:replace="~{../templates/fragments/header_prefet :: header_prefet}">
    </header>
    <!-- END HEADER DESKTOP -->

    <!-- PAGE CONTENT-->
    <div class="page-container3">
        <section class="alert-wrap p-t-70 p-b-70">
        </section>

        <section>
            <div class="container">
                <div class="row">
                    <div th:replace="~{../templates/fragments/sidebar_prefet :: sidebar_prefet}">
                    </div>
                    <div class="col-xl-9">
                        <!-- PAGE CONTENT-->
                        <div class="page-content">

                            <h2>Modification d'un élève/apprenant</h2>
                            <div class="row"  >
                                <form th:action="@{/prefet/eleves/save/}+${classe.id}" autocomplete="off" method="post" th:object="${student}" class="form-horizontal">
                                    <div class="card-body card-block">
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="text-prenom" class=" form-control-label">Prénom</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="text" id="text-prenom" th:field="*{prenom}" placeholder="Prénom" class="form-control">
                                                    <input type="hidden" id="text-id" th:field="*{id}" placeholder="Prenom" class="form-control">
                                                    <small class="form-text text-muted">Prénom de l'élève</small>
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="text-nom" class=" form-control-label">Nom</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="text" id="text-nom" th:field="*{name}" placeholder="Nom" class="form-control">
                                                    <small class="form-text text-muted">Nom de l'élève</small>
                                                </div>
                                            </div>

                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="text-nomCompletTuteur" class=" form-control-label">Nom complet du parent/tuteur</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="text" id="text-nomCompletTuteur" th:field="*{nomCompletTuteur}" placeholder="Nom complet" class="form-control">
                                                    <small class="form-text text-muted">Nom complet de parent/tuteur</small>
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="text-telephone" class=" form-control-label">Telephone du parent/tuteur</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="text" id="text-telephone" th:field="*{telephoneTuteur}" placeholder="Telephone" class="form-control">
                                                    <small class="form-text text-muted">Numero de téléphone</small>
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="text-email" class=" form-control-label">E-mail du parent ou tuteur</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="email" id="text-email" th:field="*{emailTuteur}" placeholder="E-mail" class="form-control">
                                                    <small class="form-text text-muted">Adresse email</small>
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="text-whatsapp" class=" form-control-label">Whatsapp du parent ou tuteur</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="text" id="text-whatsapp" th:field="*{whatsappTuteur}" placeholder="Whatsapp" class="form-control">
                                                    <small class="form-text text-muted">Numero de téléphone whatsapp</small>
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="text-age" class=" form-control-label">Age</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="number" id="text-age" th:field="*{age}" placeholder="age" class="form-control">
                                                    <small class="form-text text-muted">Age de l'élève</small>
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="text-category" class=" form-control-label">Categorie</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <select th:field="*{categorie}" id="text-category" class="form-control">
                                                    <option value="">--Choisir une categorie--</option>
                                                    <option value="A">A 150$</option>
                                                    <option value="B">B 200$</option>
                                                    <option value="C">C 250$</option>
                                                    <option value="D">D 300$</option>
                                                </select>
                                                <small class="form-text text-muted">Categorie de l'élève</small>
                                            </div>
                                        </div>
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="text-localisation" class=" form-control-label">Localisation</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="text" id="text-localisation" th:field="*{localisation}" placeholder="(Ville, quartier)" class="form-control">
                                                    <small class="form-text text-muted">Localisation de l'élève</small>
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="text-autre" class=" form-control-label">Autres informations</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <textarea th:field="*{autreInformation}" id="text-autre" class="form-control" rows="5" placeholder="Autre information"></textarea>
                                                    <small class="form-text text-muted">Autre information sur l'élève</small>
                                                </div>
                                            </div>
                                        </div>
                                    <div class="card-footer">
                                        <a th:href="@{/prefet/eleve/lists}" class="btn btn-secondary" >Retour</a>
                                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                        <!-- END PAGE CONTENT-->
                    </div>
                </div>
                <!-- COPYRIGHT-->
                <section th:replace="~{../templates/fragments/footer :: footer}"></section>

                <!-- END COPYRIGHT-->
            </div>
        </section>
    </div>
    <!-- END PAGE CONTENT  -->


</div>

<!-- Jquery JS-->
<script th:src="@{/vendor/jquery-3.2.1.min.js}"></script>
<!-- Bootstrap JS-->
<script th:src="@{/vendor/bootstrap-4.1/popper.min.js}"></script>
<script th:src="@{/vendor/bootstrap-4.1/bootstrap.min.js}"></script>
<!-- Vendor JS       -->
<script th:src="@{/vendor/slick/slick.min.js}">
</script>
<script th:src="@{/vendor/wow/wow.min.js}"></script>
<script th:src="@{/vendor/animsition/animsition.min.js}"></script>
<script th:src="@{/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js}">
</script>
<script th:src="@{/vendor/counter-up/jquery.waypoints.min.js}"></script>
<script th:src="@{/vendor/counter-up/jquery.counterup.min.js}">
</script>
<script th:src="@{/vendor/circle-progress/circle-progress.min.js}"></script>
<script th:src="@{/vendor/perfect-scrollbar/perfect-scrollbar.js}"></script>
<script th:src="@{/vendor/chartjs/Chart.bundle.min.js}"></script>
<script th:src="@{/vendor/select2/select2.min.js}">
</script>

<!-- Main JS-->
<script th:src="@{/js/main.js}"></script>

</body>

</html>
<!-- end document-->
